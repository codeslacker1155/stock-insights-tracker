<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
    name="description"
    content="Web site created using create-react-app"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
    manifest.json provides metadata used when your web app is installed on a
    user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
  -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <title>Stockify</title>
</head>
<body>
  <noscript>Stockify is a cutting-edge stock market analysis and visualization platform that empowers users with real-time data, advanced charting tools, and comprehensive company information. Stay informed and make informed investment decisions with Stockify's intuitive interface, powerful features, and user-friendly design. Explore stock market trends, track your favorite companies, and dive deep into financial data with ease. Whether you're a seasoned investor or just getting started, Stockify is your go-to companion for unlocking the potential of the stock market. Take control of your financial future with Stockify!  </noscript>
  <!-- Search Bar -->
  <div id="search-bar" style="display: flex; justify-content: center; margin-top: 20px;">
    <label>
      Symbol:
      <input type="text" id="symbol-input" />
    </label>
    <button type="button" onclick="updateChartSymbol()">Search</button>
  </div>

  <!-- TradingView Widget -->
  <div class="tradingview-widget-container" style="display: flex; justify-content: center; margin-top: 20px;">
    <div id="tradingview_4d8c0"></div>
  </div>

  <!-- TradingView Widget Scripts -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
    function updateChartSymbol() {
      var symbol = document.getElementById('symbol-input').value;
      new TradingView.widget(
        {
          "autosize": true,
          "symbol": symbol,
          "interval": "D",
          "timezone": "Etc/UTC",
          "theme": "dark",
          "style": "1",
          "locale": "en",
          "toolbar_bg": "#f1f3f6",
          "enable_publishing": false,
          "allow_symbol_change": true,
          "details": true,
          "studies": [
            "STD;Average%Day%Range",
            "STD;SMA",
            "STD;ROC"
          ],
          "container_id": "tradingview_4d8c0"
        }
      );
    }

    // Call the updateChartSymbol function
    updateChartSymbol();
  </script>
</body>
</html>
